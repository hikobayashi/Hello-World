<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=utf-8">
<title>GAE de Bookmark</title>
</head>
<body>
	<h1>ブックマーク一覧</h1>
	<ul>
		{% for bookmark in bookmarks %}
		<li>タイトル：{{bookmark.title}}</li>
		<li>URL:{{bookmark.url}}</li>
		<li>コメント：{{bookmark.comment}}</li>
		{% endfor %}
	</ul>
</body>
</html>
